<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julfif</title>
    <link rel="shortcut icon" href="./asset/img/logo2.png" sizes="16x16" type="image/x-icon">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <!-- Header -->
            <div class="login-header">
                <h1>Welcome to Julfif</h1>
                <p>Please login to use the platform</p>
            </div>
            <!-- Form -->
            <div class="login-form">
                <!-- Content -->
                <div class="login-form-content">
                    <div class="form-items">
                        <label for="email">Email address</label>
                        <input type="text" id ="email">
                    </div>
                    <div class="form-items">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-items">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked> 
                            <label for="rememberMeCheckbox" class="checkboxlabel">Remember Me</label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <!-- Footer -->
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="./asset/img/Facebook.png" alt="">Facebook Login
                    </a>
                    <a href="#">
                        <img width="30" src="./asset/img/Google.png" alt="">Google Login
                    </a>
                </div>
            </div>
            <div class="copy-right">
                <p><img src="./asset/img/logo1.png" width="50" alt=""> | Â© 2022</p>
            </div>
        </div>

        <div class="login-right">
            <img src="https://dl.dropboxusercontent.com/s/hcyja1338k44gqc/img2.png?dl=0" alt="">
        </div>
    </div>
</body>
</html>
